$schema: moz://mozilla.org/schemas/glean/metrics/1-0-0

test.burnham:
  test_run:
    type: uuid
    description: >
      ID of the current test run.
    lifetime:
      application
    send_in_pings:
      - discovery
    bugs:
      - https://github.com/hackebrot/burnham/issues/5
    data_reviews:
      - https://github.com/hackebrot/burnham/issues/6
    notification_emails:
      - raphael@mozilla.com
    expires: never

  test_name:
    type: string
    description: >
      Name of the current test.
    lifetime:
      application
    send_in_pings:
      - discovery
    bugs:
      - https://github.com/hackebrot/burnham/issues/5
    data_reviews:
      - https://github.com/hackebrot/burnham/issues/6
    notification_emails:
      - raphael@mozilla.com
    expires: never

  space_travel:
    type: labeled_counter
    description: >
      Counts the number of times a technology is used to travel through
      space.
    labels:
      - warp_drive
      - spore_drive
    send_in_pings:
      - discovery
    bugs:
      - https://github.com/hackebrot/burnham/issues/5
    data_reviews:
      - https://github.com/hackebrot/burnham/issues/6
    notification_emails:
      - raphael@mozilla.com
    expires: never

  position:
    type: string
    description: >
      The current position of the discovery.
    lifetime:
      application
    send_in_pings:
      - discovery
    bugs:
      - https://github.com/hackebrot/burnham/issues/5
    data_reviews:
      - https://github.com/hackebrot/burnham/issues/6
    notification_emails:
      - raphael@mozilla.com
    expires: never
